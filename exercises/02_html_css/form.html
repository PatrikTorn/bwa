<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joo o</title>
</head>
<body>
  <form method="post" action="http://127.0.0.1/wsd/html_form_check">
      
    <label for="email">Email:</label>
    <input type="text" name="email" id="email" />
    <br />
    <label for="passwd">Password:</label>
    <input type="password" name="passwd" id="passwd" />
    <br />
    <label for="passwd2">Repeat password:</label>
    <input type="password" name="passwd2" id="passwd2" />
    <br />
    <label for="lang">Language:</label>
    <select name="lang" id="lang">
        <option value="sv">Sweden</option>
        <option value="fi">Finnish</option>
        <option value="no">Norwegian</option>
        <option value="da">Danish</option>
        <option value="is">Icelandic</option>
    </select>
    <br />
    <input type="radio" name="terms" id="terms" />
    <label for="terms">I accept terms and conditions</label>
    <br />
    <input type="submit" value="I accept terms and conditions" />
  </form>  
</body>
</html>
